<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="gridContainer">
        <div class="sidebar">
            <div class="sidebarLogoContainer">
                <img src="./pictures/placeholder-logo.svg" alt="" class="sidebarLogo">
            </div>
            <div class="sidebarLinks">
                <div class="eachLink home">
                    <img src="./pictures/placeholder-logo.svg" alt="home logo" class="logo">
                    <div class="homeTitle">Home</div>
                </div>
                <div class="eachLink profile">
                    <img src="./pictures/placeholder-logo.svg" alt="profile logo" class="logo">
                    <div class="profileTitle">Profile</div>
                </div>
                <div class="eachLink messages">
                    <img src="./pictures/placeholder-logo.svg" alt="messages logo" class="logo">
                    <div class="messagesTitle">Messages</div>
                </div>
                <div class="eachLink history">
                    <img src="./pictures/placeholder-logo.svg" alt="history logo" class="logo">
                    <div class="historyTitle">History</div>
                </div>
                <div class="eachLink tasks">
                    <img src="./pictures/placeholder-logo.svg" alt="tasks logo" class="logo">
                    <div class="tasksTitle">Tasks</div>
                </div>
                <div class="eachLink communities">
                    <img src="./pictures/placeholder-logo.svg" alt="communities-logo" class="logo">
                    <div class="communitiesTitle">Communities</div>
                </div>
            </div>
            <div class="sidebarAdminLinks">
                <div class="eachLink settings">
                    <img src="./pictures/placeholder-logo.svg" alt="settings logo" class="logo">
                    <div class="settingsTitle">Settings</div>
                </div>
                <div class="eachLink support">
                    <img src="./pictures/placeholder-logo.svg" alt="support logo" class="logo">
                    <div class="supportTitle">Support</div>
                </div>
                <div class="eachLink privacy">
                    <img src="./pictures/placeholder-logo.svg" alt="privacy logo" class="logo">
                    <div class="privacyTitle">Privacy</div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <img src="./pictures/placeholder-logo.svg" alt="search logo" class="searchLogo"><input type="search" name="headerSearch" id="headerSearch">
            </div>
            <div class="userAccount">userAccount</div>
            <div class="name">name</div>
            <div class="headerLinks">headerLinks</div>
        </div>
        <div class="main">
            <div class="projects">
                <div class="projectsTitle">Projects</div>
                <div class="projectsContent">
                    <div class="eachProject">project1</div>
                    <div class="eachProject">project2</div>
                    <div class="eachProject">project3</div>
                    <div class="eachProject">project4</div>
                    <div class="eachProject">project5</div>
                    <div class="eachProject">project6</div>
                </div>
            </div>
            <div class="announcements">
                <div class="announcementsTitle">Announcements</div>
                <div class="announcementsContent">
                    <div class="announcement">announcement1</div>
                    <div class="announcement">announcement2</div>
                    <div class="announcement">announcement3</div>
                </div>
            </div>
            <div class="trending">
                <div class="trendingTitle">Trending</div>
                <div class="trendingContent">
                    <div class="trend">trend1</div>
                    <div class="trend">trend2</div>
                    <div class="trend">trend3</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
