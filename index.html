<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="gridContainer">
        <div class="sidebar">
            <div class="sidebarLogo">sidebarLogo</div>
            <div class="sidebarLinks">
                <div class="eachLink home">Home</div>
                <div class="eachLink profile">Profile</div>
                <div class="eachLink messages">Messages</div>
                <div class="eachLink history">History</div>
                <div class="eachLink tasks">Tasks</div>
                <div class="eachLink communities">Communities</div>
            </div>
            <div class="sidebarAdminLinks">
                <div class="eachLink settings">Settings</div>
                <div class="eachLink support">Support</div>
                <div class="eachLink privacy">Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="search">search</div>
            <div class="userAccount">userAccount</div>
            <div class="name">name</div>
            <div class="headerLinks">headerLinks</div>
        </div>
        <div class="main">
            <div class="projects">
                <div class="projectsTitle">Projects</div>
                <div class="projectsContent">
                    <div class="eachProject">project1</div>
                    <div class="eachProject">project2</div>
                    <div class="eachProject">project3</div>
                    <div class="eachProject">project4</div>
                    <div class="eachProject">project5</div>
                    <div class="eachProject">project6</div>
                </div>
            </div>
            <div class="announcements">
                <div class="announcementsTitle">Announcements</div>
                <div class="announcementsContent">
                    <div class="announcement">announcement1</div>
                    <div class="announcement">announcement2</div>
                    <div class="announcement">announcement3</div>
                </div>
            </div>
            <div class="trending">
                <div class="trendingTitle">Trending</div>
                <div class="trendingContent">
                    <div class="trend">trend1</div>
                    <div class="trend">trend2</div>
                    <div class="trend">trend3</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
